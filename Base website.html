<script>
    function myFunction() {
      // Declare variables
      var input, filter, ul, li, a, i; // variables 
      input = document.getElementById("mySearch"); // get element in search bar
      filter = input.value.toUpperCase(); // put all values to upper case
      ul = document.getElementById("myMenu"); // get elements in menu
      li = ul.getElementsByTagName("li"); // get tag name of elements in menu
    
      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) { // for all items less than the length of the tag name list
        a = li[i].getElementsByTagName("a")[0]; // get letters at position in specific element 
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) { // if it isnt within our search, i.e. the letter isnt in the element
          li[i].style.display = ""; // make display empty
        } else {
          li[i].style.display = "none"; // otherwise leave the display as is
        }
      }
    }
</script>
